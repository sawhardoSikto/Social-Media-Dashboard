<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Setting</title>
</head>
<body>
    <header></header>
    <main>
        <h2>Privacy Setting </h2>
        <form action="">
            <label for="">Post Visibility</label>
            <select name="" id="post-visibility">
                <option value="public">Public</option>
                <option value="private">Private</option>
                <option value="custom">Custom</option>

            </select>
            <br><br>
            <label for="">Block a User: </label>
            <input type="text" name="" id="block-user" placeholder="Enter Username">
            <input type="button" name="" id="" value="Block">
            <br><br>
            <h3>Activity Log</h3>
            <ul>
                <li>Liked a post - 2 mins ago</li>
                <li>Upadate profile -1 hour ago</li>
                <li>Changed Password - Yesterday</li>
            </ul>

        </form>

    </main>
    
</body>
</html>
