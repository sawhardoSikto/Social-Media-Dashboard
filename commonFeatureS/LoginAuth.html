            </tr>

                </td>
            </tr>
            <tr>

                    <a href="reset-password.html">Forgot Password?</a><br>
                    <a href="email-verification.html">Verify Email</a>
                </td>
            </tr>
        </table>
    </form>
    <script>
    function validate()
    {
        let email=document.getElementById("email").value;
        let pass=document.getElementById("pass").value;
    
        let fmsg=document.getElementById("emsg");
        let lmsg=document.getElementById("lmsg");

        if (pass=="")
        {
            fmsg.innerHTML="please fill up password"
            return false;
        }
        else
        {
            fmsg.innerHTML=""
        }
        if (email==="")
    {
       fmsg.innerHTML="please fill up userid";
       return false;

    }
    else if (!email.includes("@") || email.indexOf("@") !== email.lastIndexOf("@")) {
            emsg.innerHTML = "Email must contain exactly one '@' symbol";
                return false;
    
    }
    else
    {
        fmsg.innerHTML=""
    }
    return true;
        

        

    }

</script>
