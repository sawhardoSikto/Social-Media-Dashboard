<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Preview Mode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="preview-body">
    <div class="preview-container">
        <h2>Preview Your Post</h2>

        <div class="preview-content">
            <p>[User's post text previewed here]</p>
            <div class="preview-media">
                <p>[Image/Video Previews]</p>
            </div>
            <p><em>Scheduled for: [Date/Time]</em></p>
        </div>

        <div class="preview-actions">
            <button class="preview-btn">Edit</button>
            <button class="preview-btn">Post Now</button>
        </div>
    </div>
</body>

</html>
