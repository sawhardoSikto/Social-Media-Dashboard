<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Profile</title>
</head>

<body>

    <h3>Edit Your Profile</h3>
    <form onsubmit="return validateEditProfileForm()">
        <table>
            <tr>
                <td><label for="name">Full Name:</label></td>
                <td><input type="text" id="name" name="name" /></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <p id="nameError"></p>
                </td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" id="email" name="email" /></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <p id="emailError"></p>
                </td>
            </tr>

            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="text" id="phone" name="phone" /></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <p id="phoneError"></p>
                </td>
            </tr>

            <tr>
                <td><input type="submit" value="Save Changes" /></td>
            </tr>
        </table>
        <p id="successMsg"></p>
    </form>

    <script>
        function validateEditProfileForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var nameError = document.getElementById("nameError");
            var emailError = document.getElementById("emailError");
            var phoneError = document.getElementById("phoneError");
            var successMsg = document.getElementById("successMsg");
            var isValid = true;

            if (name === "") {
                nameError.innerHTML = "Name cannot be empty.";
                nameError.style.color = "red";
                isValid = false;
            } else {
                nameError.innerHTML = "";
            }

            if (email === "") {
                emailError.innerHTML = "Email cannot be empty.";
                emailError.style.color = "red";
                isValid = false;
            } else if (!(email.includes("@") && email.includes("."))) {
                emailError.innerHTML = "Enter a isValid email address.";
                emailError.style.color = "red";
                isValid = false;
            } else {
                var at = email.indexOf("@"), dot = email.lastIndexOf(".");
                if (at < 1 || dot < at + 2 || dot + 2 >= email.length) {
                    emailError.innerHTML = "Enter a isValid email address.";
                    emailError.style.color = "red";
                    isValid = false;
                } else {
                    emailError.innerHTML = "";
                }
            }

            if (phone === "") {
                phoneError.innerHTML = "Phone number cannot be empty.";
                phoneError.style.color = "red";
                isValid = false;
            } else if (isNaN(phone) || phone.length != 11) {
                phoneError.innerHTML = "Phone number must be 11 digits.";
                phoneError.style.color = "red";
                isValid = false;
            } else {
                phoneError.innerHTML = "";
            }

            if (isValid) {
                successMsg.innerHTML = "Profile updated successfully!";
                successMsg.style.color = "green";

            }

            return false;
        }
    </script>
</body>

</html>
